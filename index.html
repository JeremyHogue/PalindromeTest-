<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebDev</title>
  <base href="/">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <body style='font-family: Times New Roman, verdana, sans-serif;'>
      <div style='width:10%;
                  padding: 20px; 
                  border: 2px solid #000000; 
                  background-color: #e6e6e6; 
                  color: #000000; 
                  margin: auto; 
                  margin-left: center;
                  margin-right: center;
                  margin-top: 200px;
                  text-align: center;'>
      <script type="text/javascript">
        function checkPalindrome() {
          var revStr = "";
          var str = document.getElementById("str").value;
          var i = str.length;
          for (var j = i; j >= 0; j--) {
            revStr = revStr + str.charAt(j);
          }
          if (str == revStr) {
            alert(str + " -is Palindrome");
          } else {
            alert(str + " -is not a Palindrome");
          }
        }
      </script>
      <form>
        Enter a String: <input type="text" id="str" name="string" /><br />
        <input type="submit" value="Check" onclick="checkPalindrome();" />
      </form>
</body>
</html>
